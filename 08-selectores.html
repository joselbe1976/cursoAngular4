<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selectores (CSS3)</title>
    <style>
        /* Seleccion por valor de un atributo*/
        a[href$="vistas"]{
            color: green;
        }
        p::first-line{
            color: pink;
        }
        p::first-letter{
            color: blue;
            font-size: 32px;
        }
        p::selection{
            background-color: deeppink;
            color: white;

        }
        
    </style>
</head>
<body>
    <nav>
        <a href="novedades">Novedades</a>
        <a href="entrevistas">Entrevistas</a>
        <a href="enlaces">Enlaces</a>
    </nav>

</body>
</html>
