<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degrados CSS3</title>
    <style>
       .degradado-lineal{
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, yellow,green, deeppink, blue); /*tantos colores como queramos*/

            
       }
       .degradado-radial{
            width: 200px;
            height: 200px;
            background: radial-gradient( yellow, deeppink,deeppink,deeppink);
       }        
    </style>

</head>
<body>
<p>
    Degrados lineales o radiales:
    - Lineales: los grados de inclinacion y de un color a otro color que va. (rojo a amarillo por ejemplo)
    - Radiales: De un color a otro. No hay grados, porque es radial ,claro.

</p>

<div class="degradado-lineal"></div>
<div class="degradado-radial"></div>
</body>
</html>
