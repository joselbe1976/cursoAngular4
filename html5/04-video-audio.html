<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Audio y Video con HTML5</title>
</head>
<body>
    <!-- Reproduccion de audio y video de forma nativa -->

    <!-- reproducimos un audio -->
    <h2>Audio</h2>
    <audio controls>
        <source src="ejemplo1.mp3" type="audio/mpeg">
    </audio>

 <!-- reproducimos un video -->
    <h2>Video</h2>
    <video controls>
        <source src="ejemplo1.mp4" type="video/mp4">
    </video>
</body>
</html>
