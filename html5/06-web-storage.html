<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Storage</title>
</head>
<body>
<p>
    Es un almacen de pares de claves, en formato cadena. Cada pagina tiene sus datos locales.

    Esto sustituye las Cookies, y es mas rapido y seguro. Los datos no se incluyen en las peticiones, solo es local.

</p>

<script>
        //verificamos que esta WebStorage disponible
        if(typeof(Storage) !== "undefined"){

            //Escribimos valor en almacen local
            localStorage.setItem("valorEnLocal","Buenas noches Keepcoders");
            let  mValue = localStorage.getItem("valorEnLocal");
            
       
            //Almacen de Sesión
            sessionStorage.setItem("valorEnSesion","Hola es de sesión");
            let mValueSession = sessionStorage.getItem("valorEnSesion");
            alert(mValueSession);

        }
        else
        {
            console.log('Web Storage NO disponible. No lo soporta');
        }


</script>

</body>
</html>
